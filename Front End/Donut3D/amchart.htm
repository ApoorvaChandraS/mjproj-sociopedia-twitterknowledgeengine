<script type="text/javascript" src="localhost/MJP/Donut3D/JS/amcharts.js"></script>
<script type="text/javascript" src="localhost/MJP/Donut3D/JS/pie.js"></script>
<script type="text/javascript" src="localhost/MJP/Donut3D/JS/themes/none.js"></script>
<div id="chartdiv"></div>
<div class="container-fluid">
  <div class="row text-center" style="overflow:hidden;">
		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Angle:</label>
			<input class="chart-input" data-property="angle" type="range" min="0" max="60" value="30" step="1" />	
		</div>

		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Depth:</label>
			<input class="chart-input" data-property="depth3D" type="range" min="1" max="20" value="10" step="1" />
		</div>
		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Inner-Radius:</label>
			<input class="chart-input" data-property="innerRadius" type="range" min="0" max="90" value="50" step="1" />
		</div>
	</div>
</div>
